<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800">
          BookApp
        </a>
      </div>
      
      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/home" routerLinkActive="text-blue-600 font-semibold" class="text-gray-700 hover:text-blue-600">Home</a>
        <a routerLink="/books" routerLinkActive="text-blue-600 font-semibold" class="text-gray-700 hover:text-blue-600">Books</a>
        <a routerLink="/favourites" routerLinkActive="text-blue-600 font-semibold" class="text-gray-700 hover:text-blue-600">Favorites</a>
        <a routerLink="/about" routerLinkActive="text-blue-600 font-semibold" class="text-gray-700 hover:text-blue-600">About</a>
      </nav>

      <!-- User Avatar + Dropdown -->
      <div class="relative" x-data="{ open: false }">
        <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
          <img 
            class="w-10 h-10 rounded-full border-2 border-blue-500" 
            src="https://dummyjson.com/icon/emilys/128" 
            alt="User Avatar"
          >
          <span class="hidden md:inline text-gray-700 font-medium">Emily</span>
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div 
          x-show="open" 
          @click.away="open = false"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50"
        >
          <a routerLink="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
          <button 
            (click)="onLogout()" 
            class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
            Logout
          </button>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      
    </div>
  </div>
</header>
