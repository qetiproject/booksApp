<div class="flex-1 sm:flex-none w-full sm:w-50">
  <label for="select" class="block text-sm font-medium text-slate-700 mb-1">
    {{ label() }}
  </label>

  <div class="relative">
    <select
      id="select"
      [value]="value()"
      (change)="selectOption($event)"
      [disabled]="disabled"
      aria-label="{{ label() }}"
      class="w-full h-10 appearance-none px-3 pr-8 py-2 text-sm border border-slate-300 rounded-lg shadow-sm
             focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500
             hover:border-slate-400
             disabled:opacity-50 disabled:cursor-not-allowed
             transition-colors"
    >
      @for (option of options(); track option.value) {
        <option [value]="option.value">
          {{ option.label }}
        </option>
      }
    </select>

    <!-- Chevron -->
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
      <svg class="h-4 w-4 text-slate-400 transition-transform duration-200 group-focus:-rotate-180"
           xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</div>
