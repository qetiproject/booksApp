<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [value]="value"
    [multiple]="multi"
    (selectionChange)="selectOption($event.value)"
    [disabled]="disabled"
  >
  @for ( option of options; track option.value) {
    <mat-option >
      {{ option.label }}
    </mat-option>
  }
    
  </mat-select>
</mat-form-field>
