<app-back-button themeColor="accent" tooltip="Go back to list"/>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
     @for ( book of favouriteBooks(); track book.id) {
        <app-book-card [book]="book"
          [showDelete]="true"
          [showDetailsBtn]="true"
          (bookDelete)="onBookDeleteFromFavouritesEvent($event)"  
         />
      }
    </div>
  </div>
