<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Sign in to your account
    </h2>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="username"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          placeholder=""
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-blue-600 rounded" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="mx-2 text-sm text-gray-400">OR</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>
    <p class="text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="#" class="text-blue-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
