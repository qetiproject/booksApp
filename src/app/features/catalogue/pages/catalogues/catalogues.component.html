<app-back-button themeColor="accent" tooltip="Go back to list"/>

@let books = books$ | async;

<ng-container
  [ngTemplateOutlet]="bookCardTemplate"
  [ngTemplateOutletContext]="{ $implicit: books }"
></ng-container>

<ng-template #bookCardTemplate let-books>
  <div class="book-list-container">
      @for ( book of books; track book.id) {
        <app-book-card 
          [book]="book"
          [showDelete]="true"
          (bookDelete)="onDeleteBookEvent($event)"
        />
      }
  </div>
</ng-template>
