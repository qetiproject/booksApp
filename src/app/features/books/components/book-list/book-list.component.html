<ng-container
  [ngTemplateOutlet]="bookCardTemplate"
  [ngTemplateOutletContext]="bookToShow()"
></ng-container>

<ng-template #bookCardTemplate let-books>
    @if (bookToShow()) {
      <div class="book-list-container">
      @for (item of bookToShow(); track item.id) {
        <app-book-card 
          [book]="item" />
      }
    </div>
  }
</ng-template>
