<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->

<form
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
  (reset)="onReset($event)"
  class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-2xl space-y-6 border border-slate-200"
>
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Comment</label>
    <textarea
      formControlName="comment"
      placeholder="Write your review..."
      rows="3"
      class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
    ></textarea>
  </div>
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Rating</label>
    <input
      type="number"
      formControlName="star"
      placeholder="1-5"
      min="1"
      max="5"
      class="w-24 px-3 py-2 text-sm border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
    />
    <span class="ml-2 text-yellow-500">â˜…</span>
  </div>
  <div>
    <span class="block text-sm font-medium text-slate-700 mb-2">Status</span>
    <div class="flex gap-6">
      <label class="flex items-center gap-2 cursor-pointer">
          <input
          type="radio"
          formControlName="read"
          [value]="Readly.Read"
          class="text-blue-600 focus:ring-blue-500"
        />
        <span class="text-slate-700"> {{Readly.Read}} </span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
          <input
          type="radio"
          formControlName="read"
          [value]="Readly.Unread"
          class="text-blue-600 focus:ring-blue-500"
        />
        <span class="text-slate-700"> {{Readly.Unread}} </span>
      </label>
     
    </div>
  </div>
   @if (readCtrl.value === Readly.Unread) {
    <app-select
      formControlName="whenToRead"
      [label]="'When do you plan to read?'"
      [options]="whenToReadOptions"
    ></app-select>
   }
  <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
    <button
      type="reset"
      class="px-4 py-2 text-sm font-medium rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-100 transition"
    >
      Reset
    </button>
    <button
      type="submit"
      class="px-4 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition shadow"
    >
      Submit
    </button>
  </div>
</form>
