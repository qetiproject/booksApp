
<!-- <app-debounce-search (searchValue)="onSearchEvent($event)"/> -->

<ul>
  @if (searchResults()) {
    @for (item of searchResults(); track item.title) {
    <li>
      {{ item.title }} by {{ item.authors[0] }}
    </li>
    }
  } 
  @if (categoryBooksResults()) {
      @for (item of categoryBooksResults(); track item.title) {
    <li>
      {{ item.title }} by {{ item.authors[0] }}
    </li>
  }
}
  </ul>
