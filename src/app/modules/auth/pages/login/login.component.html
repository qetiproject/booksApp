<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Sign In 
    </h2>
    <form 
      [formGroup]="form" 
      (ngSubmit)="onSubmit($event)"
    >
      <app-input
        label="Username"
        type="text"
        formControlName="username"
      ></app-input>
      @let username = form.get('username')?.touched;
      @if(username){
        <app-input-error 
          [errors]="form.get('username')?.errors">
        </app-input-error>
      }
      <app-input
        label="Password"
        type="password"
        formControlName="password"
      ></app-input>
      @let password = form.get('password')?.touched;
      @if(password){
        <app-input-error 
          [errors]="form.get('password')?.errors">
        </app-input-error>
      }
      <button
        type="submit"
        class="w-full mt-2 bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
