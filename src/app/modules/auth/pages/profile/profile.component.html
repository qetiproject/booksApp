@let user = user$ | async;
@if (user) {
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
    <div class="flex items-center space-x-6">
      <img [src]="user.image" alt="User Avatar"
          class="w-28 h-28 rounded-full border-4 border-indigo-500 shadow-lg">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">
          {{ user.firstName }} {{ user.lastName }}
        </h2>
        <p class="text-gray-500">@{{ user.username }}</p>
        <p class="mt-1 text-sm text-indigo-600 font-medium capitalize">
          Role: {{ user.role }}
        </p>
      </div>
    </div>
    <div class="my-6 border-t border-gray-200"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-gray-700">
      @for (field of profileFields; track field.label) {
        <div>
          <p class="font-semibold">{{ field.label }}:</p>
          <p>{{ field.value(user) }}</p>
        </div>
      }
    </div>
  </div>
}
