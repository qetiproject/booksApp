@let user = user$ | async;

@if (user) {
  <section class="max-w-3xl mx-auto mt-12 p-8 bg-white shadow-2xl rounded-2xl transition-transform duration-300 hover:-translate-y-1 hover:shadow-indigo-200">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 border-gray-100">
      ğŸ‘©â€ğŸ’¼ User Profile
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-gray-700">
      @for (field of profileFields; track field.label) {
        @if (field.value(user)) {
          <div
            class="bg-gray-50 p-4 rounded-xl border border-transparent hover:border-indigo-200 hover:bg-indigo-50 transition-all duration-200"
          >
            <p class="text-sm font-medium text-gray-500 mb-1">
              {{ field.label }}
            </p>
            <p class="text-base font-semibold text-gray-800 break-words">
              {{ field.value(user) }}
            </p>
          </div>
        }
       
      }
    </div>
  </section>
}
