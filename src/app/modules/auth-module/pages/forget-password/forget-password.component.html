<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Forgot Password
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="space-y-4">
      <app-input
        label="Email"
        [type]="InputType.Text"
        formControlName="email"
      ></app-input>

      <button
        type="submit"
        [disabled]="!form.valid"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700 text-white': form.valid,
          'bg-gray-200 text-gray-500 cursor-not-allowed opacity-70': form.invalid
        }"
        class="w-full mt-3 px-4 py-2 text-sm font-medium rounded-lg transition shadow"
      >
        Send Reset OTP
      </button>
    </form>

    <div class="flex justify-end pt-3">
      <a 
        [routerLink]="['/login']"
        class="text-sm text-blue-600 hover:text-blue-800 transition cursor-pointer"
      >
        Back to Login
      </a>
    </div>

    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="px-3 text-gray-500 text-sm">or</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <p class="text-center text-gray-700 text-sm">
      Donâ€™t have an account?
      <a 
        [routerLink]="['/register']" 
        class="text-blue-600 font-medium hover:underline hover:text-blue-800 transition"
      >
        Sign Up
      </a>
    </p>
  </div>
</div>
