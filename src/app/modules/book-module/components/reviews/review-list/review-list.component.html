<div class="space-y-6">
  @for (review of reviews(); track review.name) {
    <article class="flex gap-4 p-4 bg-slate-50 rounded-lg shadow-sm hover:shadow transition">
      <figure class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center">
        <span class="material-icons text-slate-500" aria-hidden="true">person</span>
      </figure>
      <section>
        <header>
          <h3 class="font-semibold text-slate-900">{{ review.name }}</h3>
        </header>
        <p class="text-yellow-500 text-sm" aria-label="User rating">
          {{ '★'.repeat(review.rating) }}{{ '☆'.repeat(5 - review.rating) }}
        </p>
        <p class="text-slate-700 text-sm mt-1">
          {{ review.comment }}
        </p>
      </section>
    </article>
  }
</div>
