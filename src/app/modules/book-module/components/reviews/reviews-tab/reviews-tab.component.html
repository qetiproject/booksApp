<div class="border-b border-slate-200 mb-6">
    <app-tabs 
        [currentTab]="currentTab" 
        (tabChange)="selectTab($event)">
    </app-tabs>
</div>
<div class="tab-content mt-6">
    @switch (currentTab) {
      @case (TabKey.reviews) {
        <ng-container [ngTemplateOutlet]="reviewsTemplate" [ngTemplateOutletContext]="{ $implicit: reviews }" />
      }
      @case (TabKey.addReview) {
        <ng-container [ngTemplateOutlet]="addReviewTemplate" />
      }
    }
</div>
<ng-template #reviewsTemplate let-tab>
    <div class="space-y-6">
        @for (review of reviews; track review.name) {
            <app-review-item [review]="review"></app-review-item>
        }
    </div>
</ng-template>
<ng-template #addReviewTemplate let-tab>
    <app-add-review />
</ng-template>
