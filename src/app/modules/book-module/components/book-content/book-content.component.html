<h1 class="text-3xl font-extrabold text-slate-900">
    {{ book().volumeInfo.title }}
</h1>
<div class="mt-6 flex flex-wrap gap-2">
    @for (author of authorList(); track author) {
    <span
        class="px-3 py-1 text-sm font-medium bg-blue-100 text-blue-800 rounded-full"
    >
        {{ author }}
    </span>
    }
</div>
<p class="mt-4 text-slate-700 leading-relaxed text-sm md:text-base">
    {{ book().volumeInfo.description }}
</p>
<div class="mt-5 flex flex-wrap gap-2">
    @for (category of categoryList(); track category) {
    <span
        class="px-2.5 py-1 text-xs font-semibold bg-green-100 text-green-700 rounded-full"
    >
        {{ category }}
    </span>
    }
</div>
